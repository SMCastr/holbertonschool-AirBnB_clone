<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- No style tag in the head tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;">
      <!-- Header content goes here -->
    </header>
        <!-- Body content goes here -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: fixed; bottom: 0;">
      <p style="margin: 0; line-height: 60px;">Holberton School</p>
    </footer>
  </body>
</html>
