<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="../web_static/images/AirBnB_logo.png">

    <!-- Styling for header, footer, and body -->
    <style>
        header {
            background-color: #FF0000; /* Set background color to red (#FF0000) */
            width: 100%; /* Full width */
            height: 60px; /* Set height to 60px */
        }

        footer {
            background-color: #00FF00; /* Set background color to green (#00FF00) */
            width: 100%; /* Full width */
            height: 60px; /* Set height to 60px */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            position: fixed; /* Fixed position */
            bottom: 0; /* Stick to the bottom of the page */
        }

        body {
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }
    </style>
</head>

<body>
    <header></header>
    <footer>Holberton School</footer>
</body>

</html>
